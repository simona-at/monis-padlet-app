
<div class="ui grid" *ngIf="padlet">
  <div class="row">
    <a class="ui labeled icon" [routerLink]="'/board'">
      <i class="left chevron icon"></i>
      Zurück zur Übersicht
    </a>
  </div>
  <div class="row">

    <div class="six wide column">
      <div *ngFor="let image of padlet?.images" >
        <img [src]="image.url" [alt]="image.title" style="width: 100%;">
      </div>
    </div>

    <div class="eight wide column">
      <h1>{{padlet.title}}</h1>
      <p>
        <span>{{padlet.created_at | date:"dd.MM.yyyy"}}</span>
      <span *ngFor="let user of padlet?.users; let isFirst = first">
        <span *ngIf="isFirst"> ({{user.first_name}} {{user.last_name}})</span>
      </span>
        <span *ngIf="padlet?.users == null">
          <span> (Anonym)</span>
        </span>
      </p>
      <p>{{padlet.description}}</p>
      <hr>
      <span class="right floated">
        <i class="heart outline like icon"></i>
        <span *ngIf="padlet?.likes == null">0</span>
        <span *ngFor="let like of padlet?.likes; count as c; last as l">
          <span *ngIf="l">{{c}}</span>
        </span>
        Likes
      </span>
      <span>
        <i class="comment outline icon"></i>
        <span *ngIf="padlet?.likes == null">0</span>
        <span *ngFor="let comment of padlet?.comments; count as c; last as l">
          <span *ngIf="l">{{c}}</span>
        </span>
        Kommentare
      </span>
      <bs-padlet-details-comments [padlet]="padlet"></bs-padlet-details-comments>

    </div>

    <div class="two wide column">
      <button class="ui tiny green labeled icon button fluid" [routerLink]="['../../edit/', padlet.id]">
        <i class="write icon"></i> Padlet bearbeiten
      </button>
      <button class="ui tiny red labeled icon button fluid" (click)="removePadlet()">
        <i class="remove icon"></i> Padlet löschen
      </button>
      <button class="ui primary basic button fluid {{this.likeBtn}}" (click)="like()">LIKE</button>
    </div>

  </div>
</div>
